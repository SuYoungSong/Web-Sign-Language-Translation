{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Quit</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
                {% csrf_token %}
                <div class="m-5">
                    <label for="confirmation">
                        <input type="checkbox" id="confirmation" name="confirmation" required>
                            계정을 삭제 하는것 에 대해 동의 합니다.
                    </label>
                </div>
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5" value="Delete">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
