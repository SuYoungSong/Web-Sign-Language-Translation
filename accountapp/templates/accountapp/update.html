{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
    <div class = "text-center mw-500 m-auto">  <!--bootstrap 에서 제공해주는 class-->
        <div class = "m-5"> <!--margin 5-->
            <h4>Update Info</h4>
        </div>
        <div class>
            <form action = "{% url 'accountapp:update' pk=target_user.pk %}" method = "post"> {# 업데이트를 보낼 pk 를 보낸다. form 형식으로 보내야 한다. #}
                {% csrf_token %}


                <div class = "m-5">
                    <input type = "submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
